<!DOCTYPE html>
<head>
  <title>Lambdoma online keyboard</title>
  <style>
    :root {
      --button-size: 60px;
      --transition-period: 200ms;
      --grid-size: 8;
    }
    main {
      display: flex;
      flex-direction: row;
      transform: rotate(45deg) translate(35%, 0%);
      width: calc(var(--button-size) * var(--grid-size));
      /* position: relative;
      /* top: 480px; */
    }

    .keyboard__column {
      flex-direction: column;
      width: var(--button-size);
    }

    .keyboard__button {
      width: var(--button-size);
      height: var(--button-size);
    }

    .keyboard__button:hover {
      cursor: pointer;
      background-color: bisque;
      transition: background-color var(--transition-period) linear;
    }
    
    .keyboard__button__text {
      pointer-events: none;
      rotate: -45deg;
    }

    .keyboard__button[data-playing="true"] {
      background-color: coral;
      transition: background-color var(--transition-period) linear;
    }
  </style>
</head>
<body>
  <main id="main">
  </main>
  <button id="stop">Stop All</button>
  <script type="module" src="./src/index.js"></script>
</body>
